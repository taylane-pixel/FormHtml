<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form class="login_form">
            <div class="form_header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="#"><img src="assets/img/icons8-facebook-96 (1).png" alt="Facebook"></a>
                <a href="#"><img src="assets/img/icons8-google-logo-96.png" alt="Google"></a>
                <a href="#"><img src="assets/img/icons8-linkedin-96.png" alt="Linkedin"></a>
                <a href="#"><img src="assets/img/icons8-github-96.png" alt="GitHub"></a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name">
                        </div>
                    </label>
                </div>
                    <div class="input-box">
                        <label for="email">E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" name="email">
                            </div>
                        </label>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" name="senha">
                            </div>
                        </label>
                        <div id="forgot-password">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>
                    </div>
            </div>
            <button id="login-btn" type="submit">Login</button>
        </form>
    </main>
</body>
</html>
